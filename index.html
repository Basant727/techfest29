<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Techfest Logo Lightning</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0e0e0e;
    }

    .logo {
      width: 350px;
      height: auto;
      animation: lightning 1.5s infinite;
    }

    @keyframes lightning {
      0%   { filter: drop-shadow(0 0 10px #00f); }
      20%  { filter: drop-shadow(0 0 15px #0ff); }
      40%  { filter: drop-shadow(0 0 20px #a0f); }
      60%  { filter: drop-shadow(0 0 25px #fff); }
      80%  { filter: drop-shadow(0 0 15px #0ff); }
      100% { filter: drop-shadow(0 0 10px #00f); }
    }
  </style>
</head>
<body>
  <img src="adobe21.svg" alt="Techfest Logo" class="logo">
</body>
</html>
