<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Techfest Logo Lightning</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0e0e0e;
    }

    .logo {
      width: 320px; /* adjust size */
      height: auto;
      animation: lightning 1s infinite;
    }

    @keyframes lightning {
      0%   { filter: url(#glowBlue); }
      25%  { filter: url(#glowCyan); }
      50%  { filter: url(#glowPurple); }
      75%  { filter: url(#glowCyan); }
      100% { filter: url(#glowBlue); }
    }
  </style>
</head>
<body>
  <img src="r.png" alt="Techfest Logo" class="logo">

  <svg width="0" height="0">
    <defs>
      <!-- Blue Glow -->
      <filter id="glowBlue">
        <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
        <feFlood flood-color="#00f" result="color"/>
        <feComposite in="color" in2="blur" operator="in"/>
        <feMerge>
          <feMergeNode in="blur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>

      <!-- Cyan Glow -->
      <filter id="glowCyan">
        <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"/>
        <feFlood flood-color="#0ff" result="color"/>
        <feComposite in="color" in2="blur" operator="in"/>
        <feMerge>
          <feMergeNode in="blur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>

      <!-- Purple Glow -->
      <filter id="glowPurple">
        <feGaussianBlur in="SourceAlpha" stdDeviation="5" result="blur"/>
        <feFlood flood-color="#a0f" result="color"/>
        <feComposite in="color" in2="blur" operator="in"/>
        <feMerge>
          <feMergeNode in="blur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
    </defs>
  </svg>
</body>
</html>
