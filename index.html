<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Techfest Logo Animation</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0e0e0e;
    }

    .logo {
      width: 300px; /* adjust as needed */
      height: auto;
      filter: url(#glow);
      animation: lightning 1s infinite;
    }

    @keyframes lightning {
      0%   { filter: url(#glow1); }
      25%  { filter: url(#glow2); }
      50%  { filter: url(#glow3); }
      75%  { filter: url(#glow2); }
      100% { filter: url(#glow1); }
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <img src="r.png" alt="Techfest Logo" class="logo">

  <!-- SVG Filters for sharper edge glow -->
  <svg width="0" height="0">
    <defs>
      <filter id="glow1">
        <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur"/>
        <feMerge>
          <feMergeNode in="blur" />
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
      <filter id="glow2">
        <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"/>
        <feMerge>
          <feMergeNode in="blur" />
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
      <filter id="glow3">
        <feGaussianBlur in="SourceAlpha" stdDeviation="6" result="blur"/>
        <feMerge>
          <feMergeNode in="blur" />
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
    </defs>
  </svg>
</body>
</html>
